<div class="container">
    <h1 class="text-center mb-4 mt-4" style="font-family: 'Libre Baskerville'; border-bottom: 2px solid #000;">Our assortment of wines</h1>
    <div class="row">
      <div *ngFor="let wine of items" class="col-md-4 mt-2 mb-2">
        <div class="card">
          <img [src]="wine.image" class="card-img-top img-fluid" alt="Wine Image">
          <div class="card-body">
            <a (click)="openWhineDetailScreen(wine)">
              <h3 class="card-title"><b>{{ wine.name }}</b></h3>
            </a>
            <p class="card-text">Price: ${{ wine.price }}</p>
            <!-- Add other details here -->
          </div>
        </div>
      </div>
    </div>
  </div>
